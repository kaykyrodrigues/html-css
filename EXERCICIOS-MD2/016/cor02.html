<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> 
        * { /*Configuração globais da CSS (tem varias outras)*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #93CCB8 20%, #50997F 50%, #21664E);
            background-attachment: fixed;
            /*Esse attachment é para fixar a rolagem da pagina*/
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
