<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 06</title>
</head>
<body>
    <h1>Exemplo de Form</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#0000ff">
    </p>

    <p>
        <label for="isat">Nivel de Satisfação: </label>
        <input type="range" name="sat" id="isat" max="10" value="1">
    </p>

    <p>
        <label for="ifot">Enviar arquivo: </label>
        <input type="file" name="fot" id="ifot">
    </p>

    <!--Ao usar o "file", ele só vai funcionar caso o metodo seja o "post". Só assim ele vai enviar para o cabeçalho-->

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
