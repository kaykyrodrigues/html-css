<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 09</title>
</head>
<body>
    <h1>Exemplo de Formulário:</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </div>
         
        <!-- O "output" é basicamente uma ferramenta de saida pra ajudar a mostrar valores -->
    </form>
</body>
</html>
