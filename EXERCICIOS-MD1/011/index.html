<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispostivos diferentes ou simplesmente aumente e diminua o tamanho da tela</p>

    <picture>
        <source media="(max-width: 650px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>

    <h1>Reproduzindo um audio</h1>
    <p>Vamos aprender a colocar um áudio para tocar?</p>
    <audio preload="none" autoplay controls> 
        <source src="midia/futurefreeway.mp3.mp3" type="audio/mpeg">
        <source src="midia/futurefreeway.mp3.mp3" type="audio/ogg">
        <source src="midia/futurefreeway.mp3.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/futurefreeway.mp3.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
