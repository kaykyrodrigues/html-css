<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: cadetblue;
            display: flex;
            flex-flow: row  wrap;
        }

        div.item{
            background-color: burlywood;
            border: 1px solid black;
            flex-direction: row;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis non sed accusamus vel reprehenderit, minima nobis recusandae numquam vero provident exercitationem, dignissimos possimus, adipisci ea libero officiis sit sapiente esse!</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
