<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospeados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video controls autoplay loop width="500" height="315" poster="imagens/oceanothumb.webp">
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo-ogv.ogv" type="video/ogg">
        <source src="midia/meuvideo-webm.webm" type="video/webm">
        <p>Seu navegador não é compativel com nenhum formato de video</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=M8i0ziqXDxdZQmx9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do VMEO</h1>
</body>
</html>
